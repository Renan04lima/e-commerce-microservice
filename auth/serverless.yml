service: serverless-http-api-typescript
frameworkVersion: '2'

provider:
  environment:
    ${file(env.json)}
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: '20201221'

functions:
  login:
    handler: src/index.login
    events:
      - httpApi:
          path: login
          method: post

plugins:
  - serverless-plugin-typescript
  - serverless-offline
